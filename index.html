<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar nav-barlight bg-primary justify-content-between">
        <div class="container">
            <a href="/" class="navbar-brand text-light">Stupid Twitter</a>
            <ul class="nav navbar-nav flex-row float-right">
                {% if session['user_id'] %}
                <li class="nav-item">
                    <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
                </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link pr-3 text-light" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/register">Sign Up</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>





    {% if 'user_id' not in session %}
        <li><a href="/register">REGISTER</a></li>
        <li><a href='/login'>LOGIN</a></li>
    {% endif %}

    {% if 'user_id' in session %}
        <li><a href='/logout'>Logout</a></li>
        <li><a href='/secret'>Secret</a></li>
    {% endif %}
</body>
</html>
